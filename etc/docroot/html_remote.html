<html>
<head>
<title>NeTV Remote Control</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<meta name="viewport" content="height=device-height; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<link rel="apple-touch-icon" href="../webapp_icon.png" />
<script type='text/javascript' src='./html_remote/browser_detect.js'></script>
<script type='text/javascript' src='../html_remote/remote.js'></script>
<script language="javascript">
	function onLoad()
	{
		document.all.browserDetect_browser.innerHTML = "Browser: " + BrowserDetect.browser;
		document.all.browserDetect_version.innerHTML = "Version: " + BrowserDetect.version;
		document.all.browserDetect_os.innerHTML = "OS: " + BrowserDetect.OS;
		
		if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)))
		{
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
			webview.scalesPageToFit = YES;
		}
	}
	function BlockMove(event)
	{
		// Tell Safari not to move the window.
		event.preventDefault() ;
	}
	
	function hideURLbar()
	{
		window.scrollTo(0, 1);
	}
</script>
<style>
	body {
		font-family: Verdana;
		margin: 0px;
		background-color: #444444;
		color: #EEEEEE;
	}
	.mainRemoteTable {
		background-image: url("html_remote/grey_bg.png");
		background-attachment: fixed;
		background-position: center top;
		background-repeat: no-repeat;"
	}
</style>
</head>
<body>
	<table width="100%" cellpadding=0 cellspacing=0 >
	<tr><td align="center" valign="top">
		<table class="mainRemoteTable" width="320px" height="360px" cellpadding=0 cellspacing=0> 
			<tr>
				<td width="33%" align="right"><img src="html_remote/btn_controlpanel.png" onClick="RemoteControl('cpanel')"></td>
				<td width="34%"></td>
				<td width="33%" align="left"><img src="html_remote/btn_widget.png" onClick="RemoteControl('widget')"></td>
			</tr>
			<tr>
				<td width="100%" colspan=3 align="center"><img src="html_remote/up.png" onClick="RemoteControl('up')"></td>
			</tr>
			<tr>
				<td align="right"><img src="html_remote/left.png" onClick="RemoteControl('left')"></td>
				<td align="center"><img src="html_remote/center.png" onClick="RemoteControl('center')"></td>
				<td align="left"><img src="html_remote/right.png" onClick="RemoteControl('right')"></td>
			</tr>
			<tr>
				<td width="100%" colspan=3 align="center"><img src="html_remote/down.png" onClick="RemoteControl('down')"></td>
			</tr>
		</table>
	</td></tr>
	</table>

	<iframe style="visibility:hidden;" width=0 height=0 name="loadframe" border="0px"></iframe>

</body>
</html>
