<html>
<head>
<title>NeTV Factory Test</title>

<link rel="stylesheet" href="css/index.css" type="text/css">
<script type='text/javascript' src='js/jquery-1.6.1.min.js'></script>
<script type='text/javascript' src='js/utils.js'></script>
<script type='text/javascript' src='js/index.js'></script>
<script type='text/javascript' src='js/system.js'></script>
<script type='text/javascript' src='js/irremote.js'></script>
</head>
<body onload="onLoad();">
				
<div id="div_full_page">

	<div id="div_center" style="visibility:hidden;" class="div_center_wrapper">
		<div class="div_center_container">
			
			<!-- ------------------------ header ----------------------- -->
			<div class="div_header" style="float: top;">
				<div class="spacer">&nbsp;</div>
					<div style="float: left; width: 80px; height: 48px; background-image: url('../../images/chumby_logo_48x48.png'); background-repeat: no-repeat; background-position:center"></div>
					<div style="float: left; height: 48px; line-height:48px; font-size: 18px; font-weight:bold;">NeTV Factory Tests</div>
				<div class="spacer">&nbsp;</div>
			</div>

			<!-- ----------------------- IR Remote Test ---------------------- -->
			<div id="div_irRemoteMain">
				<div class="div_title_wrapper">
					<div class="div_title">Press all 7 buttons on the remote to continue</div>
				</div>
				
				<div class="div_irRemoteMain_row">
					<div class="navwrap">
						<ul>
							<li><div id="div_irRemoteMain_cpanel"><img src="images/btn_controlpanel.png"></div></li>
							<li><div id="div_irRemoteMain_widget"><img src="images/btn_widget.png"></div></li>
						</ul>
					</div>
				</div>
				
				<div class="div_irRemoteMain_row">
					<div class="navwrap">
						<ul>
							<li><div id="div_irRemoteMain_up"><img src="images/btn_up.png"></div></li>
						</ul>
					</div>
				</div>
							
				<div class="div_irRemoteMain_row">
					<div class="navwrap">
						<ul>
							<li><div id="div_irRemoteMain_left"><img src="images/btn_left.png"></div></li>
							<li><div id="div_irRemoteMain_center"><img src="images/btn_center.png"></div></li>
							<li><div id="div_irRemoteMain_right"><img src="images/btn_right.png"></div></li>
						</ul>
					</div>
				</div>
				
				<div class="div_irRemoteMain_row">
					<div class="navwrap">
						<ul>
							<li><div id="div_irRemoteMain_down"><img src="images/btn_down.png"></div></li>
						</ul>
					</div>
				</div>
			</div>
			
			<!-- ----------------------- IR Remote Test ---------------------- -->
			
			
		</div>
    </div>

</div>

</body>
</html>
