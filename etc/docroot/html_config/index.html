<html>
<head>
<title>NeTV Configuration</title>
<link rel="stylesheet" href="keyboard/keyboard.css" type="text/css">
<script type='text/javascript' src='keyboard/keyboard.js'></script>

<link rel="stylesheet" href="css/index.css" type="text/css">
<script type='text/javascript' src='js/jquery-1.6.1.min.js'></script>
<script type='text/javascript' src='js/utils.js'></script>
<script type='text/javascript' src='js/cNetConfig.js'></script>
<script type='text/javascript' src='js/wifilist.js'></script>
<script type='text/javascript' src='js/wifidetails.js'></script>
<script type='text/javascript' src='js/configuring.js'></script>
<script type='text/javascript' src='js/index.js'></script>
<script type='text/javascript' src='js/system.js'></script>
</head>
<body onload="onLoad();">
				
<div id="div_all" style="width: 100%; height: 100%; overflow: hidden;">

	<div id="div_center" style="visibility:hidden;" class="div_center_wrapper">
		<div class="div_center_container">
			
			<!-- ------------------------ header ----------------------- -->
			<div style="float: top; width: 48px; height: 48px; background-image: url('../images/chumby_logo_48x48.png'); background-repeat: no-repeat;"></div>
			
			<!-- ----------------------- loading icon ---------------------- -->
			<div id="div_loadingMain">
				<div style="float: top;">Scanning for wifi networks...</div>
				
				<div class="div_center_wrapper" style="width:100px; height:100px; border: 0px;">
					<div class="div_center_container" style="width:100px; height:100px; border: 0px;">
						<img src="../images/gif-loading.gif">
					</div>
				</div>
			</div>
			
			<!-- ----------------------- wifi list module ---------------------- -->
			<div id="div_wifiListMain">
				<div style="float: left;">Select a wifi network</div>
				<div id="div_wifiListMain_list">
					<!-- wifi list elements will be inserted here -->
				</div>				
			</div>

			<!-- ----------------------- wifi credentials module ---------------------- -->
			<div id="div_wifiDetailsMain">
				<div style="float: top;">Enter wifi credentials</div>
				<div id="div_wifiListDetails0" class="div_wifiDetailsItem_normal">
					<div>SSID <input type="text" id="wifi_ssid"></div>
				</div>
				<div id="div_wifiListDetails1" class="div_wifiDetailsItem_normal">
					<div>Password <input type="text" id="wifi_password"></div>
				</div>
				<div id="div_wifiListDetails2" class="div_wifiDetailsItem_normal" style="height:220">
					<div id="keyboard">
						<div style="float: top;">
							<div class="mac_key" id="key_a">a</div>
							<div class="mac_key" id="key_b">b</div>
							<div class="mac_key" id="key_c">c</div>
							<div class="mac_key" id="key_d">d</div>
							<div class="mac_key" id="key_e">e</div>
							<div class="mac_key" id="key_f">f</div>
							<div class="mac_key" id="key_g">g</div>
							<div class="mac_key" id="key_h">h</div>
							<div class="mac_key" id="key_i">i</div>					
						</div>
						<div style="float: top;">
							<div class="mac_key" id="key_j">j</div>
							<div class="mac_key" id="key_k">k</div>
							<div class="mac_key" id="key_l">l</div>
							<div class="mac_key" id="key_m">m</div>
							<div class="mac_key" id="key_n">n</div>
							<div class="mac_key" id="key_o">o</div>
							<div class="mac_key" id="key_p">p</div>
							<div class="mac_key" id="key_q">q</div>
							<div class="mac_key" id="key_r">r</div>					
						</div>
						<div style="float: top;">
							<div class="mac_key" id="key_s">s</div>
							<div class="mac_key" id="key_t">t</div>
							<div class="mac_key" id="key_u">u</div>
							<div class="mac_key" id="key_v">v</div>
							<div class="mac_key" id="key_w">w</div>
							<div class="mac_key" id="key_x">x</div>
							<div class="mac_key" id="key_y">y</div>
							<div class="mac_key" id="key_z">z</div>
							<div class="mac_key" id="key_0">0</div>					
						</div>
						<div style="float: top;">
							<div class="mac_key" id="key_1">1</div>
							<div class="mac_key" id="key_2">2</div>
							<div class="mac_key" id="key_3">3</div>
							<div class="mac_key" id="key_4">4</div>
							<div class="mac_key" id="key_5">5</div>
							<div class="mac_key" id="key_6">6</div>
							<div class="mac_key" id="key_7">7</div>
							<div class="mac_key" id="key_8">8</div>					
							<div class="mac_key" id="key_9">9</div>
						</div>
						<div style="float: top;">
							<div class="mac_key" id="key_special">.@#</div>
							<div class="mac_key" id="key_shift">sh</div>
							<div class="mac_key" id="key_space">space</div>
							<div class="mac_key" id="key_backspace"><--</div>
						</div>
					</div>
				</div>
				<div id="div_wifiListDetails3" class="div_wifiDetailsItem_normal">
					<div>Next</div>
				</div>
				<div id="div_wifiListDetails4" class="div_wifiDetailsItem_normal">
					<div>Select another WiFi</div>
				</div>
			</div>
			
			<!-- ----------------------- activation module ---------------------- -->
			<div id="div_configuringMain">
				<div style="float: top;">Configuring the network.</div>
				<div style="float: top;" id="div_activationStatus">Please wait...</div>
				
				<!--
				<div class="div_center_wrapper" style="width:100px; height:100px; border: 0px;">
					<div class="div_center_container" style="width:100px; height:100px; border: 0px;">
						<img src="./images/gif-loading.gif">
					</div>
				</div>
				-->
			</div>

			<!-- ----------------------- chumby account module ---------------------- -->
			<!--
			<div id="div_startup" style="width: 800px; height: 600px; background-color: #EEEEFF; overflow: hidden; margin: 0px auto;">
				<div id="div_startup_logo" style="position: absolute; top: 250px; left: 240px; width: 300px; height: 98px;">
					<img src="./images/chumby_logo_300x98.png" width="100%" height="100%">
				</div>
				
				<div style="position: absolute; top: 300px; left: 320px;">

				
				</div>
			</div>
			-->
			
		</div>
    </div>

</div>

</body>
</html>
