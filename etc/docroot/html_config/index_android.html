<html>
<head>
<title>NeTV Configuration</title>
<link rel="stylesheet" href="keyboard/keyboard.css" type="text/css">
<script type='text/javascript' src='keyboard/keyboard.js'></script>

<link rel="stylesheet" href="css/index.css" type="text/css">
<script type='text/javascript' src='js/jquery-1.6.1.min.js'></script>
<script type='text/javascript' src='js/utils.js'></script>
<script type='text/javascript' src='js/cNetConfig.js'></script>
<script type='text/javascript' src='js/wifilist.js'></script>
<script type='text/javascript' src='js/wifidetails.js'></script>
<script type='text/javascript' src='js/configuring.js'></script>
<script type='text/javascript' src='js/index_android.js'></script>
<script type='text/javascript' src='js/system.js'></script>
<script type='text/javascript' src='js/android.js'></script>
</head>
<body onload="onLoad();">
				
<div id="div_full_page">

	<div id="div_center" style="visibility:hidden;" class="div_center_wrapper">
		<div class="div_center_container">
			
			<!-- ------------------------ header ----------------------- -->
			<div class="div_header" style="float: top;">
				<div class="spacer">&nbsp;</div>
					<div style="float: left; width: 80px; height: 48px; background-image: url('../images/chumby_logo_48x48.png'); background-repeat: no-repeat; background-position:center"></div>
					<div style="float: left; height: 48px; line-height:48px; font-size: 18px; font-weight:bold;">NeTV Network Configuration</div>
				<div class="spacer">&nbsp;</div>
			</div>
			
			<!-- ----------------------- loading icon ---------------------- -->
			<div id="div_loadingMain">
				<div class="div_title_wrapper">
					<div class="div_title">Scanning for wifi networks...</div>
				</div>
				
				<div style="text-align:center; margin-top:130px">
					<img width="48" height="48" src="images/loading_48.gif">
				</div>
				<div style="text-align: center; margin-top: 15px;">Please wait...</div>
			</div>
			
			<!-- ----------------------- wifi list module ---------------------- -->
			<div id="div_wifiListMain">
				<div class="div_title_wrapper">
					<div class="div_title">Select a WiFi network</div>
				</div>
				
				<div style="height: 30px; margin:0 auto; padding-bottom: 6px;">
					<div id="div_wifiListMain_moretop" style="text-align:center;"><img src="images/more_top.png"></div>
				</div>
				<div id="div_wifiListMain_list">
					<!-- wifi list elements will be inserted here -->
				</div>
				<div style="height: 30px; margin:0 auto; padding-top: 6px;">
					<div id="div_wifiListMain_morebottom" style="text-align:center;"><img src="images/more_bottom.png"></div>
				</div>
			</div>

			<!-- ----------------------- wifi credentials module ---------------------- -->
			<div id="div_wifiDetailsMain">
				<div class="div_title_wrapper">
					<div class="div_title">Enter WiFi credentials</div>
				</div>

				<div id="div_wifiListDetails0" class="div_wifiDetailsItem_normal">
					<div class="spacer">&nbsp;</div>
						<div style="float:left; text-align: right; width: 100px;">SSID</div>
						<div id="wifi_ssid_wrapper" class="input_wrapper"><input type="text" id="wifi_ssid"></div>
					<div class="spacer">&nbsp;</div>
				</div>
				<div id="div_wifiListDetails1" class="div_wifiDetailsItem_normal">
					<div class="spacer">&nbsp;</div>
						<div style="float:left; text-align: right; width: 100px;">Password</div>
						<div id="wifi_password_wrapper" class="input_wrapper"><input type="text" id="wifi_password"></div>
					<div class="spacer">&nbsp;</div>
				</div>
			</div>
			
			<!-- ----------------------- activation module ---------------------- -->
			<div id="div_configuringMain">
				<div class="div_title_wrapper">
					<div class="div_title">Configuring the network...</div>
				</div>				
				<div style="text-align:center; margin-top:130px">
					<img width="62" height="62" src="images/loading_black.gif">
				</div>
				<div id="div_activationStatus">Please wait...</div>
			</div>

			<!-- ----------------------- chumby account module ---------------------- -->
			<div id="div_accountMain">
				<div class="div_title_wrapper">
					<div class="div_title">Enter your Chumby account</div>
				</div>
			</div>
			
		</div>
    </div>

</div>

</body>
</html>
