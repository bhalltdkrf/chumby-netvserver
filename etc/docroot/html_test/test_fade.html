<html>
<head>
<title>NeTV Test Fade In/Out</title>
<script language="JavaScript">
var duration = 200;
var moveDuration = 1000;
var helloDuration = 200;

var counter;
var timeStart;
var moveDirection = 1;
var durationDirection = -1;

function onLoad()
{
	setTimeout("onLoadLater()", 1000);
}

function onLoadLater()
{
	counter = 0;
	timeStart = new Date();
	fadeTest(true);
	moveTest(true);
	helloTest();
}

function moveTest(flip)
{
	if (flip)		$("#div_center").animate( { left: 870 }, moveDuration, null);
	else			$("#div_center").animate( { left: 0 }, moveDuration, null);
	
	if (flip)		setTimeout("moveTest(false)", moveDuration+50);
	else			setTimeout("moveTest(true)", moveDuration+50);
}

function helloTest()
{
	setTimeout("helloTest()", helloDuration);
	
	xmlhttpPost("", "post", { 'cmd' : 'Hello' }, null );	
}

function fadeTest(isOut)
{
	duration += 5 * durationDirection;
	if (duration <= 100) {
		durationDirection = 1;
		duration = 100;
	}
	else if (duration >= 200) {
		durationDirection = -1;
		duration = 200;
	}
	
	if (isOut)		$("#div_loadingMain").fadeOut(duration);
	else			$("#div_loadingMain").fadeIn(duration);
	
	if (isOut)		setTimeout("fadeTest(false)", duration+50);
	else			setTimeout("fadeTest(true)", duration+50);
		
	//------------------------
	
	counter++;
	var nowDate = new Date();
	var elapsedSec = Math.round( (nowDate - timeStart) / 1000 );
	var reportString = "Count: " + counter + "<br>"
	reportString += "Duration: " + duration + " ms<br>";
	reportString += "Elapsed: " + elapsedSec + " sec<br>"
	$("#status_text").html(reportString);
}

function fCheckAlive()
{
	return true;
}

</script>
