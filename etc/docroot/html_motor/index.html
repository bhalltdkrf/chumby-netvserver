<!DOCTYPE html>
<html>
	<head>
		<title>NeTV Motor</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link type="text/css" href="css/vader/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
		<link type="text/css" href="css/index.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="js/raphael-min.js"></script>
		<script type="text/javascript" src="js/utils_log.js"></script>
		<script type="text/javascript" src="js/utils_string.js"></script>
		<script type="text/javascript" src="js/utils_general.js"></script>
		<script type="text/javascript" src="js/utils_graph.js"></script>
		<script type="text/javascript" src="js/utils_motor.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	
	<body onload="onLoad();">
	<div id="body_wrapper" width="100%">
		<ul id="sortable">
		
			<div class="portlet">
			<div class="portlet-header">Settings</div>
				<div class="portlet-content">
					<button name="btn_enable_motor" id="btn_enable_motor">Checking motor firmware</button><br/>
				</div>
			</div>
			
			<!-------------------------------------->
		
			<div class="portlet">
				<div class="portlet-header" id="pwm_title">Motor rate (PWM frequency)</div>
				<div class="portlet-content">
					<div id="pwm_frequencies">
						<input type="radio" name="pwm_frequencies" id="pwmfreq01" value="1"/><label for="pwmfreq01">1Hz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq02" value="2"/><label for="pwmfreq02">2Hz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq05" value="5"/><label for="pwmfreq05">5Hz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq1" value="10"/><label for="pwmfreq1">10Hz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq2" value="20"/><label for="pwmfreq2">20Hz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq3" value="30"/><label for="pwmfreq3">30Hz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq4" value="50"/><label for="pwmfreq4">50Hz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq8" value="1000"/><label for="pwmfreq8">1kHz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq10" value="5000"/><label for="pwmfreq10">5kHz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq11" value="10000"/><label for="pwmfreq11">10kHz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq13" value="50000"/><label for="pwmfreq13">50kHz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq14" value="101500" checked="checked"/><label for="pwmfreq14">101.5kHz</label>
						<input type="radio" name="pwm_frequencies" id="pwmfreq15" value="-1" /><label for="pwmfreq15">Slider</label>
						<span style="float:right; clear:none;" id="pwm_frequencies_value"></span>
					</div>
					<div class="slider" id="slider_pwm1"></div>
				</div>
			</div>
			
			<!-------------------------------------->
			
			<div class="portlet">
				<div class="portlet-header" id="motor_title1">Motor 1</div>
				<div class="portlet-content">
					<div class="slider" id="slider1"></div>
					<button id="stop_motor1">Stop</button>
					<div class="button_group" id="motor_channel_mode1">
						<input type="radio" name="motor_channel_mode1" id="motor_mode1" checked="checked" /><label for="motor_mode1">Motor</label>
						<input type="radio" name="motor_channel_mode1" id="servo_mode1" /><label for="servo_mode1">Servo</label>
						<span style="float:right; clear:none;" id="motor_value1"></span>
					</div>
				</div>
			</div>
		
			<!-------------------------------------->
			
			<div class="portlet">
				<div class="portlet-header" id="motor_title2">Motor 2</div>
				<div class="portlet-content">
					<div class="slider" id="slider2"></div>
					<button id="stop_motor2">Stop</button>
					<div class="button_group" id="motor_channel_mode2">
						<input type="radio" name="motor_channel_mode2" id="motor_mode2" checked="checked" /><label for="motor_mode2">Motor</label>
						<input type="radio" name="motor_channel_mode2" id="servo_mode2" /><label for="servo_mode2">Servo</label>
						<span style="float:right; clear:none;" id="motor_value2"></span>
					</div>
				</div>
			</div>
		
			<!-------------------------------------->
			
			<div class="portlet">
				<div class="portlet-header" id="motor_title3">Motor 3</div>
				<div class="portlet-content">
					<div class="slider" id="slider3"></div>
					<button id="stop_motor3" style="clear:none; float:left; ">Stop</button>
					<span style="float:right; clear:none;" id="motor_value3"></span>
				</div>
			</div>
			<div class="portlet">
				<div class="portlet-header" id="motor_title4">Motor 4</div>
				<div class="portlet-content">
					<div class="slider" id="slider4"></div>
					<button id="stop_motor4" style="clear:none; float:left;">Stop</button>
					<span style="float:right; clear:none;" id="motor_value4"></span>
				</div>
			</div>
			
			<!-------------------------------------->
			
			<div class="portlet">
				<div class="portlet-header">Digital Outputs</div>
				<div class="portlet-content">
					<div class="button_group" id="digital_outputs">
						<input type="checkbox" id="doutput0" /><label for="doutput0">0</label>
						<input type="checkbox" id="doutput1" /><label for="doutput1">1</label>
						<input type="checkbox" id="doutput2" /><label for="doutput2">2</label>
						<input type="checkbox" id="doutput3" /><label for="doutput3">3</label>
						<input type="checkbox" id="doutput4" /><label for="doutput4">4</label>
						<input type="checkbox" id="doutput5" /><label for="doutput5">5</label>
						<input type="checkbox" id="doutput6" /><label for="doutput6">6</label>
						<input type="checkbox" id="doutput7" /><label for="doutput7">7</label>
					</div>
					<div class="button_group" id="led_demo_mode">
						<input type="radio" name="led_demo_mode" id="led_demo_mode0" checked="checked" /><label for="led_demo_mode0">None</label>
						<input type="radio" name="led_demo_mode" id="led_demo_mode1" /><label for="led_demo_mode1">Demo 1</label>
						<input type="radio" name="led_demo_mode" id="led_demo_mode2" /><label for="led_demo_mode2">Demo 2</label>
					</div>
				</div>
			</div>
			
			<!-------------------------------------->
			
			<div class="portlet">
				<div class="portlet-header">Digital Intputs</div>
				<div class="portlet-content">
					<div class="button_group" id="digital_inputs">
						<input type="checkbox" disabled="disabled" id="dinput0" /><label for="dinput0">0</label>
						<input type="checkbox" disabled="disabled" id="dinput1" /><label for="dinput1">1</label>
						<input type="checkbox" disabled="disabled" id="dinput2" /><label for="dinput2">2</label>
						<input type="checkbox" disabled="disabled" id="dinput3" /><label for="dinput3">3</label>
						<input type="checkbox" disabled="disabled" id="dinput4" /><label for="dinput4">4</label>
						<input type="checkbox" disabled="disabled" id="dinput5" /><label for="dinput5">5</label>
						<input type="checkbox" disabled="disabled" id="dinput6" /><label for="dinput6">6</label>
						<input type="checkbox" disabled="disabled" id="dinput7" /><label for="dinput7">7</label>
					</div>
				</div>
			</div>
			
			<!-------------------------------------->
			
			<div class="portlet">
				<div class="portlet-header">Analog Intputs</div>
				<div class="portlet-content">
					<div id="analog_inputs">
						<div class="adc" id="adc0"></div>
						<div class="adc" id="adc1"></div>
						<div class="adc" id="adc2"></div>
						<div class="adc" id="adc3"></div>
						<div class="adc" id="adc4"></div>
						<div class="adc" id="adc5"></div>
						<div class="adc" id="adc6"></div>
						<div class="adc" id="adc7"></div>
					</div>
					<div id="analog_input_graphs"></div>
				</div>
			</div>
			
			<!-------------------------------------->
		</ul>
		
	</div>
	</body>
</html>
