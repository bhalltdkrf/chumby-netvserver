[listener]
port=80
minThreads=1
maxThreads=50
cleanupInterval=1000
readTimeout=60000
maxRequestSize=128000
maxMultiPartSize=100000000

[docroot]
path=/usr/share/netvserver/docroot
encoding=UTF-8
maxAge=60000
cacheTime=00001
cacheSize=0000001
maxCachedFileSize=65536

[sessions]
expirationTime=3600000
cookieName=sessionid
cookiePath=/usr/share/netvserver/cookies
cookieComment=
cookieDomain=

[flash-policy-server]
flashPolicyFile=/usr/share/netvserver/flashpolicy.xml

[tcp-socket-server]
port=8081

[udp-socket-server]
port=8082

[bridge-controller]
path=/usr/share/netvserver/docroot
paramsFile=/psp/parameters.ini
networkConfigFile=/psp/network_config
accountConfigFile=/psp/account_config
