[mainLogFile]
disabled=true
fileName=/var/log/netvserver_main.log
maxSize=1024000
maxBackups=2
minLevel=0
msgFormat={timestamp} {typeNr} {type} {thread} {msg}
timestampFormat=dd.MM.yyyy hh:mm:ss.zzz
bufferSize=0

[debugLogFile]
disabled=true
fileName=/var/log/netvserver_debug.log
maxSize=10240000
maxBackups=2
minLevel=2
msgFormat={timestamp} {typeNr} {type} {thread} {msg}
timestampFormat=dd.MM.yyyy hh:mm:ss.zzz
bufferSize=0

[listener]
port=80
minThreads=1
maxThreads=10
cleanupInterval=1000
readTimeout=60000
maxRequestSize=16000
maxMultiPartSize=1000000

[docroot]
path=/usr/share/netvserver/docroot
encoding=UTF-8
maxAge=60000
cacheTime=00001
cacheSize=0000001
maxCachedFileSize=65536

[sessions]
expirationTime=3600000
cookieName=sessionid
cookiePath=/usr/share/netvserver/cookies
cookieComment=
cookieDomain=

[flash-policy-server]
flashPolicyFile=/usr/share/netvserver/flashpolicy.xml

[tcp-socket-server]
port=8081

[udp-socket-server]
port=8082

[framebuffer-controller]
width=400
height=240
quality=70
format=JPG
smooth=false
