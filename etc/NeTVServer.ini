[mainLogFile]
disabled=false
fileName=./main.log
maxSize=1024000
maxBackups=2
minLevel=0
msgFormat={timestamp} {typeNr} {type} {thread} {msg}
timestampFormat=dd.MM.yyyy hh:mm:ss.zzz
bufferSize=0

[debugLogFile]
disabled=false
fileName=./debug.log
maxSize=10240000
maxBackups=2
minLevel=2
msgFormat={timestamp} {typeNr} {type} {thread} {msg}
timestampFormat=dd.MM.yyyy hh:mm:ss.zzz
bufferSize=0

[listener]
port=80
minThreads=1
maxThreads=10
cleanupInterval=1000
readTimeout=60000
maxRequestSize=16000
maxMultiPartSize=1000000

[templates]
path=templates
suffix=.tpl
encoding=UTF-8
cacheSize=1000000
cacheTime=60000

[docroot]
path=docroot
encoding=UTF-8
maxAge=60000
cacheTime=00001
cacheSize=1000000
maxCachedFileSize=65536

[sessions]
expirationTime=3600000
cookieName=sessionid
cookiePath=/
cookieComment=
cookieDomain=

[flash-policy-server]
flashPolicyFile=flashpolicy.xml

[xml-socket-server]
port=8081
